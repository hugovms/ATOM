<!DOCTYPE html>
<html>
<head>
	<!--bootstrap css -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<!-- my css -->
	<link rel="stylesheet" type="text/css" href="devStyle.css">
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Righteous&display=swap" rel="stylesheet">

	<meta charset="utf-8">
	<title>ATOM</title>
	<meta name="description" content="ATOM é um projeto de rede social que buscar uma maior interação entre o usuário e a tecnologia.">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
	<div class="container" id="top-menu">
		<table>	
		<div class="row">
			<div class="col">
				<tr>
				<h1>ATOM</h1>
				</tr>
			</div>
			<div class="col-sm">
				<form>
					<tr>
						<td>
							<label>Login:</label>
						</td>
						<td>
							<input type="text" name="login" placeholder="Usuário">
						</td>
					</tr>
					<tr>
						<td>
							<label>Senha:</label>
						</td>
						<td>
							<input type="password" name="senha" placeholder="Senha">
							<div class="pull-right">
								<a href="recupSenha.html">Esqueci minha senha!</a>
							</div>
						</td>
					</tr>
				</form>
			</div>
		</table>
		<div class="col">
				<button type="submit" class="btn btn-light">Iniciar Sessão</button>
				<button href="cadastro.html" type="submit" href="cadastro.html" class="btn btn-light">Novo Cadastro</button>
		</div>
		</div>
	</div>

	<footer>
		<!--bootstrap JQuery/JS -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

		<!-- clicar em um botão redireciona para outra pagina -->
		<script type="text/javascript">
			$("button").click(function() {
		      if ($(this).attr("href")) { window.location.href = $(this).attr("href"); } });
		</script>
	</footer>
</body>
</html>
